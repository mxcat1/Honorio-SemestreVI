<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="js/html2canvas.js"></script>
    <script !src="">
        function crear_pdf(){
            html2canvas(document.getElementById('pdf')).then(function(canvas) {
                let img = canvas.toDataURL("image/png")
                let doc = new jsPDF();
                doc.addImage(img,'JPEG',20,20);
                doc.save('a4.pdf');
            });

        }
    </script>
    <title>Librerias para PDF</title>
</head>
<body>
<div id="pdf">
    <table style="border: 1px #0b2e13 solid">
        <tr>
            <td>HOLA MUNDO</td>
            <td>Julio</td>
        </tr>
        <tr>
            <td>
                <img src="img/1.jpg" alt="" width="200" height="313">
            </td>
        </tr>
    </table>
</div>
<button type="button" onclick="crear_pdf()">PDF</button>
</body>
</html>
